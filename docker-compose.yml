services:
  db:
    image: mysql:8.0
    container_name: resq_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: resq_collective
      MYSQL_USER: resq_user
      MYSQL_PASSWORD: resq_pass
      MYSQL_ROOT_PASSWORD: resq_rootpass
    ports:
      - "3306:3306"
    volumes:
      - resq_mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-presq_rootpass"]
      interval: 5s
      timeout: 3s
      retries: 30

  db_test:
    image: mysql:8.0
    container_name: udomime_db_test
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: resq_rootpass_test
      MYSQL_DATABASE: resq_collective_test
    ports:
      - "3307:3306"
    volumes:
      - resq_mysql_test:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  migrate:
    image: resq_app_image
    pull_policy: never
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME}
        NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET: ${NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET}
    container_name: resq_migrate
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.docker
    command: ["sh", "-c", "npx prisma generate && npx prisma migrate deploy"]
    restart: "no"

  app:
    image: resq_app_image
    pull_policy: never
    container_name: resq_app
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env.docker
    ports:
      - "3000:3000"

volumes:
  resq_mysql:
  resq_mysql_test: