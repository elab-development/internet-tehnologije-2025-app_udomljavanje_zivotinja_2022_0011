services:
  db:
    image: mysql:8.0
    container_name: resq_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: resq_collective
      MYSQL_USER: resq_user
      MYSQL_PASSWORD: resq_pass
      MYSQL_ROOT_PASSWORD: resq_rootpass
    ports:
      - "3306:3306"
    volumes:
      - resq_mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-presq_rootpass"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resq_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "mysql://resq_user:resq_pass@db:3306/resq_collective"
      JWT_SECRET: "resq_collective_9f8a7c6d5e4b3a2f1x9z8y7w6v5u4t3"
      NODE_ENV: "production"
    ports:
      - "3000:3000"

volumes:
  resq_mysql: